                    <div class="home-items">
                        <h2>Comece aqui:</h2>
                        <ul>

                        <button id="adicionarTarefaBtn" class="btn-tasks">
                            <i class="fi fi-rr-plus"></i>

                        </button>

                        <div id="campoTarefa">

                                    <button class="btn-salvar" id="salvarTarefa">Salvar</button>
